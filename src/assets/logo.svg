<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 360" height="360" width="320">
  <!-- Fondo abstracto que simula un control de videojuego -->
  <g>
    <path d="M20.961 227.22l3.726 4.658-1.863-6.056c-0.466-2.795-3.726 0.466-1.863 1.398M25.153 224.425c1.397 2.329 2.795 4.658 2.795 6.987 0 3.261 2.795 4.658 5.123 5.589-3.261-3.726-5.124-13.974-7.918-12.576M204.017 26.929c7.918 0 15.371-0.932 23.756 0.931 20.495 5.124 37.729 15.371 49.374 29.811l32.606 52.169c1.397 13.042 4.192 27.482 3.726 43.319" 
          fill="#804dee" stroke="#6535be" stroke-width="2"/>
  </g>
  
  <!-- Control de videojuego estilizado -->
  <g transform="translate(100, 120)">
