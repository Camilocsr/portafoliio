    <circle cx="100" cy="45" r="8" fill="#6535be"/>
    <circle cx="85" cy="60" r="8" fill="#6535be"/>
    <circle cx="70" cy="45" r="8" fill="#6535be"/>
    
    <!-- D-pad -->
    <rect x="20" y="35" width="30" height="10" rx="2" fill="#6535be"/>
    <rect x="30" y="25" width="10" height="30" rx="2" fill="#6535be"/>
  </g>
  
  <!-- Elementos de cÃ³digo -->
  <g transform="translate(80, 240)">
    <rect x="0" y="0" width="160" height="20" rx="5" fill="#6535be" opacity="0.6"/>
    <rect x="20" y="30" width="120" height="20" rx="5" fill="#6535be" opacity="0.4"/>
    <rect x="40" y="60" width="80" height="20" rx="5" fill="#6535be" opacity="0.2"/>
  </g>
  
  <!-- Texto CSR estilizado -->
  <g transform="translate(110, 150)">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#ffffff">
